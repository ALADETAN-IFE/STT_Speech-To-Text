<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Speech Recognition - Speech-To-Text" />
    <meta
      name="keywords"
      content="Speech Recognition, Speech-To-Text, Speech Recognition API, Web Speech API"
    />
    <meta name="author" content="IfeCodes" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="robots" content="index, follow" />
    <title>Speech Recognition - Speech-To-Text</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Speech To Text</h1>
      <div class="content">
        <div class="content__text">
          <label for="language">Language</label>
          <select id="language">
            <option value="en-US">English</option>
            <!-- Add more languages as needed -->
          </select>
        </div>
        <div class="content__button">
          <button id="start" class="btn" onclick="startListening()">
            <i class="fas fa-microphone"></i> Start Listening
          </button>
          <button id="stop" class="btn" onclick="stopRecording()" disabled>
            <i class="fas fa-microphone-slash"></i> Stop Listening
          </button>
        </div>
        <div class="result">
          <label for="results">Result:</label>
          <div id="results" class="results"></div>
        </div>
        <div class="content__text">
          <label for="voiceSelect">Voice</label>
          <select id="voiceSelect"></select>
        </div>
        <div class="content__button">
          <button id="clear" class="btn" onclick="clearResults()">
            <i class="fas fa-trash-alt"></i> Clear
          </button>
          <button id="download" class="btn" onclick="download()" disabled>
            <i class="fas fa-download"></i> Download
          </button>
          <button id="speak" class="btn" onclick="TextToSpeech()" style="display: none;">
            <i class="fas fa-volume-up"></i> Speak
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
